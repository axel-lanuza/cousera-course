<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Name Calculator</title>
        <style media="screen">
            body {
                font-family: "Segoe UI", arial, sans-serif;
                font-size: 100%;
            }

        </style>
    </head>
    <body ng-app="NameCalculator">
        <h1>Name Calculator</h1>
        <section ng-controller="NameCalculatorController">
            <article>
                <p>
                    <label>Your name: </label><input type="text" ng-model="name" ng-keyup="displayNumericValue()">
                </p>
            </article>
            <article>
                Total Numeric value of person's name is: {{totalValue}}
            </article>
        </section>
    </body>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</html>
